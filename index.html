<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class=" row bg-light p-5 rounded-lg m-3">
      <h1 class="display-4">To-Do List App</h1>
      <p class="lead">This is a simple app to keep track of items on a To-Do List.</p>
      <hr class="my-4">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="mb-3">
            <label for="item" class="form-label">item</label>
            <input type="text" class="form-control" id="item">
          </div>
          <button id="addItem" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-6">
        <ul id="items" class="list-group">
          <li class="list-group-item">Take out trash</li>
          <li class="list-group-item">Do laundry</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
